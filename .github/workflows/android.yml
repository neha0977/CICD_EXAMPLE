name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'  # Adjust to a version compatible with Android SDK tools

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-platform-tools: true  # Ensure platform tools are installed
          accept-licenses: true

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Update to node20 or later to avoid deprecation warnings

      - name: Install dependencies
        run: npm install

      - name: Build the Android app
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
